<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack GPT Advisor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Blackjack GPT Advisor</h1>
    <p class="lead">
      Enter your hand and the dealer's upcard to get strategy advice.
    </p>

    <form id="blackjack-form" novalidate>
      <div class="field">
        <label for="player1">Player Card 1:</label>
        <input id="player1" name="player1" type="text" maxlength="2" required placeholder="e.g., 10, A, 5" />
      </div>

      <div class="field">
        <label for="player2">Player Card 2:</label>
        <input id="player2" name="player2" type="text" maxlength="2" required placeholder="e.g., 10, A, 5" />
      </div>

      <div class="field">
        <label for="dealer">Dealer Upcard:</label>
        <input id="dealer" name="dealer" type="text" maxlength="2" required placeholder="e.g., K, 6" />
      </div>

      <button id="submitBtn" type="submit">Get Advice</button>
    </form>

    <section id="result" class="result" aria-live="polite"></section>
  </main>

  <script>
    const form = document.getElementById("blackjack-form");
    const result = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = "";
      submitBtn.disabled = true;

      const fd = new FormData(form);
      const payload = {
        player: [fd.get("player1"), fd.get("player2")],
        dealer: fd.get("dealer")
      };

      try {
        const res = await fetch("/advise", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (res.ok) {
          result.className = "result ok";
          result.textContent = `Advice: ${data.advice}`;
        } else {
          result.className = "result error";
          result.textContent = `Error ${res.status}: ${data.error || res.statusText}`;
        }
      } catch (err) {
        result.className = "result error";
        result.textContent = "Network error. Is the API running?";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
