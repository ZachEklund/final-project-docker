<body>

    </select>

    <select id="player3">

    </select>
</div>

<div class="card-select">
    <label>Dealer Card:</label><br>
    <select id="dealer">
        <option>A</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>J</option><option>Q</option><option>K</option>
    </select>
</div>

<button onclick="getAdvice()">Get Advice</button>

<div id="result"></div>

<script>
async function getAdvice() {
    const playerCards = [];
    for (let i = 1; i <= 6; i++) {
        const card = document.getElementById("player" + i).value;
        if (card) playerCards.push(card);
    }

    const dealer = document.getElementById("dealer").value;

    try {
        const response = await fetch("http://localhost:8000/advise", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ player: playerCards, dealer: dealer })
        });

        const data = await response.json();
        document.getElementById("result").innerText = "Advice: " + data.action;
    } catch (err) {
        document.getElementById("result").innerText = "Error: " + err;
    }
}
</script>

</body>
</html>
